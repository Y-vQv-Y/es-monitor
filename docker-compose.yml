version: '3.8'

services:
  es-monitor:
    build: .
    container_name: es-monitor
    environment:
      - TZ=Asia/Shanghai
    command: ["-host", "elasticsearch", "-port", "9200", "-interval", "2"]
    depends_on:
      - elasticsearch
    networks:
      - esnet

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    networks:
      - esnet

networks:
  esnet:
    driver: bridge
